    <body>
        <div class="auth-body">
            <section class="auth-form-section">
                <div class="auth-page-header">
                    <a href="index.html" class="logo">
                        <img src="./assets/images/logo/logo-dark.svg" alt="logo" />
                    </a>
                    <a href="./index.html" class="back-link"><span class="iconify" data-icon="material-symbols:arrow-back-rounded"></span> Go Back</a>
                </div>
                <div class="auth-content">
                    <h2>Hi there!</h2>
                    <h4 class="dm-sans">Welcome to Staco üëã</h4>
                    <form>
                        <label>Email address</label>
                        <input type="email" placeholder="e.g.  example@mail.com">
                
                        <label>Password</label>
                        <input type="password" placeholder="********">
                
                        <button type="submit" class="form-primary-btn">Login</button>
                
                        <div class="or-section">
                            <p class="mb-0">or</p>
                        </div>
                
                        <button class="secondary-btn"><img src="./assets/images/auth-and-utility/google.svg" alt="icon"> Log in with
                            Google</button>
                        <button class="secondary-btn"><img src="./assets/images/auth-and-utility/facebook.svg" alt="icon"> Log in with
                            Facebook</button>
                
                        <a href="./forgot-password.html" class="auth-link">Forgot my password</a>
                        <p class="mt-3">Don‚Äôt have an account ? <a href="./sign-up.html">Register now !</a></p>
                        <p class="mb-0">By signing in, you agree to our <a href="./terms-of-services.html">Terms</a> & <a href="#">Privacy Policy.</a></p>
                    </form>
                </div>
            </section>
            <section class="auth-right-section">
                <!-- <img src="./assets/images/auth-and-utility/auth-bg.png" alt="img" /> -->

                </video>

                <div class="auth-brand-slider-section">
                    <div class="auth-brand-slider-inner">
                        <h5>Big & Small business trusted us üòç</h5>
                        <div class="auth-brand-slider">

                                <li><img src="./assets/images/brands/auth2.svg" alt="img"></li>
                                <li><img src="./assets/images/brands/auth3.svg" alt="img"></li>
                                <li><img src="./assets/images/brands/auth4.svg" alt="img"></li>
                                <li><img src="./assets/images/brands/auth5.svg" alt="img"></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </section>
